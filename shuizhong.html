        <h2>茯苓</h2>
        <text>药性偏甘、淡、平，主要的功效是利水渗湿、健脾、宁心安神，临床上可以用来治疗水肿、尿少，还能治疗脾虚泄泻、心神不安、惊悸、失眠。</text>
    </div>
    <div id="content">   
        <h2>薏苡仁</h2>
        <text>功效是利水渗湿、健脾止泻、排脓解毒，可以用来治疗水肿、小便不利、脾虚泄泻以及肺痈、肠痈。</text>  
    </div>
    <div id="content">
        <h2>猪苓</h2>
        <text>功效是利水渗湿，可以用来治疗水肿、小便不利、泄泻以及带下。</text>
    </div>
    <div id="content">
        <h2>泽泻</h2>
        <text>功效是利水渗湿、泄热、化浊降脂，临床上可以用来治疗水肿胀满、小便不利、痰饮、眩晕。</text>
